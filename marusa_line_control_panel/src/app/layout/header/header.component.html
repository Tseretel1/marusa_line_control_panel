<div class="component">
    <div class="header">
    <div class="header-align">
        <div class="float-logo" [routerLink]="AppRoutes.posts" >
            <div class="logo-container" >
                <img class="logo" src="assets/img/marusa_line.jpg" alt="">
            </div>
            <p class="header-title">კონტროლ პანელი</p>
        </div> 
        <div class="navigation-align">
            <span class="nav-link" [routerLink]="AppRoutes.posts" routerLinkActive="active-link" >
                <i class="fas fa-camera"></i>
                <b>პოსტები</b> </span>
            <span class="nav-link" routerLinkActive="active-link"  [routerLink]="AppRoutes.orders">
                <i class="fas fa-address-book"></i> 
                <b>შეკვეთები</b> 
            </span>
        </div>
        <div class="burger-icon-align" >
            <span class="nav-link" routerLinkActive="active-link" (click)="openSidenav()"><i class="fas fa-bars"></i></span>
        </div>
    </div>
</div>
</div>

<div class="sidenav-align"*ngIf="sidenavVisible">
    <div class="background-exit" [ngClass]="{'background-close':leftToright}" (click)="hideSidenav()"></div>
    <div class="mobile-navigation-align" [ngClass]="{'left-toright':leftToright}">
        <div class="cancel-icon-align">
            <i class="fas fa-times" (click)="hideSidenav()"></i>
        </div>
        <div class="nav-center">
            <span class="nav-link" routerLinkActive="active-link" [routerLink]="AppRoutes.posts"><i class="fas fa-shopping-cart"></i><b>პოსტები</b> </span>
            <span class="nav-link" routerLinkActive="active-link"  [routerLink]="AppRoutes.orders">
                <i class="fas fa-address-book"></i> 
                <b>შეკვეთები</b> 
            </span>
        </div>
    </div>
</div>
