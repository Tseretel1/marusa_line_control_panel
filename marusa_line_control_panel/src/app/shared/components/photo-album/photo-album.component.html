<div class="photo-container" >
    <div class="information-align">
        <div class="text-align">
            <b class="title-price" *ngIf="photos.discountprice==null"> 
                <b class="title">
                    {{photos.name}}
                </b>
                <p>{{photos.price}}₾</p></b>
                    <b class="title-price" *ngIf="photos.discountprice!=null">
                <b class="title">
                    {{photos.name}}
                </b>
                <div style="display: flex; align-items: center;gap: 10px;">
                    <p  class="discounted-price">{{photos.price}}₾</p>
                    <p>{{photos.discountprice}}₾</p>
                </div>
            </b>
            <div class="learn-more-align">
            </div>
            <div class="description-price">
                <p class="description">
                </p>
                <div class="like-learn-more">
                    <p class="likes">{{photos.viewCount}} <i class="fas fa-heart"></i></p>
                    <button class="button" [routerLink]="AppRoutes.editPosts+photos.id">
                        <i class="fas fa-edit"></i> 
                    </button>
                </div>
            </div>
        </div>
    </div>
    <img [src]="photos.photoUrl" alt="" class="photo">
</div>
