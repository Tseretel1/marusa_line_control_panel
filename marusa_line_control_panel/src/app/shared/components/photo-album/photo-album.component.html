<div class="photo-container" >
    <div class="information-align" [routerLink]="AppRoutes.editPosts+posts.id" [ngClass]="{'deleted-mark':posts.dateDeleted!=null}" >
        <div class="text-align">
                <b class="title">
                    {{posts.title}}
                </b>
        </div>
    </div>
    <img [src]="posts.photos[0].photoUrl" alt="" class="photo">
</div>
