
<div class="statistics-align">
    <div class="statistics-component">
        <table >
            <thead>
                <tr>
                    <th (click)="getActivePosts()">
                        აქტიური
                        <i class="fas fa-camera"></i>
                        <b style="color: green; padding: 0px 10px;">{{posts[0].totalActiveProducts}}</b>
                    </th>
                    <th (click)="getDeletedPosts()">
                        დამალული
                        <i class="fas fa-camera"></i>
                        <b style="color: orange; padding: 0px 10px;">{{posts[0].totalDeletedProducts}}</b>
                    </th>
                    <th>
                        ლაიქები 
                        {{likeCount}}
                        <i class="fas fa-heart" style="color: red;"></i>
                   </tr>
              </thead>
            <tbody>
            </tbody>
        </table>

    </div>
</div>
<div class="gallery-align">
    <div class="photo-align">
        <ng-container *ngFor="let p of posts;let i = index" >
            <div *ngIf="i==0" class="add-new-post" [routerLink]="AppRoutes.addPosts" >
                <i class="fas fa-plus-square"></i>
            </div>
            <app-photo-album [posts]="p" class="album"></app-photo-album>
        </ng-container>
    </div>
</div>



<div class="center-pagenation">
     <div class="pageination-align">
    <div class="buttons-align">
       <button class="next-button" type="button" (click)="changePage(selectedPage - 1)">
         <span class="btn-inner--icon">
           ◀
         </span>
       </button>
       <div class="page-numbers-align">
         <ng-container *ngFor="let p of [0,1,2,3,4]">
           <button *ngIf="(pageNumber + p) <= totalPages" class="pageination-buttons"
             [class.selected]="selectedPage === (pageNumber + p)" (click)="changePage(pageNumber + p)">
             {{ pageNumber + p }}
           </button>
         </ng-container>
       </div>
       <button class="next-button" type="button" (click)="changePage(selectedPage + 1)">
         <span class="btn-inner--icon">
          ▶
         </span>
       </button>
    </div>
</div>
</div>

<div class="delete-forever">
   
</div>



<div class="type-management-component" >
    <div class="type-management-align">
        <div class="type-container">
            <input type="text" class="type-input" [(ngModel)]="AddType">
            <button class="delete accept"  (click)="insertProductTypes()"><i class="fas fa-plus" ></i></button>
        </div>
        <div class="type-container" *ngFor="let p of productTypesList">
            <p class="" style="color: white; text-wrap: nowrap;" *ngIf="TypeToeditNum != p.id">{{p.productType}}</p>
            <input type="text" class="type-input" [value]="p.productType"  *ngIf="TypeToeditNum == p.id" [(ngModel)]="TypeString">
            <button class="delete edit" (click)="openTypeToEdit(p.id)" *ngIf="TypeToeditNum != p.id" ><i class="fas fa-edit"></i></button>
            <button class="delete accept" (click)="editProductTypes()" *ngIf="TypeToeditNum == p.id"><i class="fas fa-check" ></i></button>
            <button class="delete"  *ngIf="TypeToeditNum == p.id" (click)="hideTypeToEdit()"><i class="fas fa-close"></i></button>
            <button class="delete"  *ngIf="TypeToeditNum != p.id"(click)="removeTypeCompletely(p.id)">წაშლა</button>
        </div>
    </div>
</div>
