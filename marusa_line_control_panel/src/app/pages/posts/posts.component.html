
<div class="statistics-align">
    <div class="statistics-component">
        <table >
            <thead>
                <tr>
                    <th>
                        პოსტების რაოდენობა
                        <i class="fas fa-camera"></i>
                        <b style="color: greenyellow; padding: 0px 10px;">{{posts.length}}</b>
                    </th>
                    <th>
                        ნახვების რაოდენობა
                        <i class="fas fa-eye"></i>
                    </th>
                    <th>
                        ლაიქების რაოდენობა
                        <i class="fas fa-heart"></i>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td>{{cards.length}}</td>
                    <td>{{viewCount}}</td>
                    <td>{{likeCount}}</td> -->
                </tr>
            </tbody>
        </table>

    </div>
</div>
<div class="gallery-align">
    <div class="photo-align">
        <ng-container *ngFor="let p of posts;let i = index" >
            <div *ngIf="i==0" class="add-new-post" [routerLink]="AppRoutes.addPosts" >
                <i class="fas fa-plus-square"></i>
            </div>
            <app-photo-album [posts]="p" class="album" data-aos="fade-up"></app-photo-album>
        </ng-container>
    </div>
</div>
