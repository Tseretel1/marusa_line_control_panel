 <div class="profile-container">
     <div class="profile-header">
        <div style="display: flex; width: 100%; justify-content: flex-end;">
            <button class="social-label instagram" (click)="logout()"><i class="fas fa-sign-out-alt"></i> გამოსვლა</button>
        </div>
        <div class="profile-picture-wrapper">
          <img [src]="preview" class="profile-picture">
          <button class="edit-photo-btn" *ngIf="!savePhotoVisible" (click)="triggerFileInput()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <input id="photoinput" type="file" (change)="onFileChange($event)" accept="image/*" hidden>
        </div>
        <div style="display: flex; gap: 10px; padding: 0px 0px 20px 0px; width: 100%; justify-content: center;" *ngIf="!savePhotoVisible">
            <p style="color:white;font-size: 16px;">  <b style="color: white;  font-size: 20px;">{{shopStats.productCount}}</b> posts</p>
            <p style="color: white; font-size: 16px;">  <b style="color: white;  font-size: 20px;">{{shopStats.followerCount}}</b> followers</p>
        </div>
        <div style="display: flex; gap: 10px; justify-content: center;" *ngIf="savePhotoVisible">
            <button class="btn-save" (click)="uploadMessage('ფოტო წარმატებით შეიცვალა!')">შენახვა</button>
            <button class="btn-cancel" (click)="hideSavePhoto()">გაუქმება</button>
        </div>
      </div>

      <div class="profile-content">
        <!-- <div class="form-group">
             <button class="btn-save" [routerLink]="AppRoutes.subscriptionPlans">პაკეტები | პრემიუმი</button>
         </div> -->
        <div class="form-group">
          <label for="shop-name">სახელი</label>
          <input 
              [disabled]="!fieldseditPermission"
            id="shop-name"
            type="text" 
            [(ngModel)]="shop.name"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label for="location">მისამართი</label>
          <input 
              [disabled]="!fieldseditPermission"
            id="location"
            type="text" 
            [(ngModel)]="shop.location"
            class="form-input"
            placeholder="Enter shop location"
          />
        </div>

        <!-- <div class="form-group">
          <label>მეილი</label>
          <div class="display-field">{{ shop.gmail }}</div>
        </div>

        <div class="form-group">
          <label>საბსქრიბშენი</label>
          <div class="display-field">
            {{ shop.subscription === 1 ? 'Basic' : shop.subscription === 2 ? 'Premium' : 'Enterprise' }}
          </div>
        </div> -->

          <div class="social-links">
          <h3>საბანკო ანგარიშები</h3>
          
          <div class="form-group">
            <label for="instagram" class="bog social-label">
              <img src="assets/img/bog.png" alt="" width="23px" style="border-radius: 50%;" height="23px">
              BOG
            </label>
            <input 
                [disabled]="!fieldseditPermission"
              id="instagram"
              type="text" 
              [(ngModel)]="shop.bog"
              class="form-input"
              placeholder="https://instagram.com/yourshop"
            />
          </div>

          <div class="form-group ">
            <label for="facebook" class="facebook social-label">
              <img src="assets/img/tbc.jpg" alt="" width="23px" style="border-radius: 50%;" height="23px">
              TBC
            </label>
            <input 
            [disabled]="!fieldseditPermission"
              id="facebook"
              type="text" 
              [(ngModel)]="shop.tbc"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="" class="" style="text-wrap: nowrap;">
              მიმღები
            </label>
            <input 
            [disabled]="!fieldseditPermission"
              id="tiktok"
              type="text" 
              [(ngModel)]="shop.receiver"
              class="form-input"
            />
          </div>
        </div>

        <div class="social-links">
          <h3>სოც ქსელების მისამართები</h3>
          
          <div class="form-group">
            <label for="instagram" class="instagram social-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
              </svg>
              Instagram
            </label>
            <input 
                [disabled]="!fieldseditPermission"
              id="instagram"
              type="text" 
              [(ngModel)]="shop.instagram"
              class="form-input"
              placeholder="https://instagram.com/yourshop"
            />
          </div>

          <div class="form-group ">
            <label for="facebook" class="facebook social-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              Facebook
            </label>
            <input 
            [disabled]="!fieldseditPermission"
              id="facebook"
              type="text" 
              [(ngModel)]="shop.facebook"
              class="form-input"
              placeholder="https://facebook.com/yourshop"
            />
          </div>

          <div class="form-group">
            <label for="tiktok social-label" class="tiktok social-label">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
              </svg>
              TikTok
            </label>
            <input 
            [disabled]="!fieldseditPermission"
              id="tiktok"
              type="text" 
              [(ngModel)]="shop.titkok"
              class="form-input"
              placeholder="https://tiktok.com/@yourshop"
            />
          </div>
        </div>

        <div class="actions" *ngIf="fieldseditPermission" >
          <button class="btn-save" style="width: 100%;" (click)="saveFields()">შენახვა</button>
          <button class="btn-cancel" (click)="cancelFields()">გაუქმება</button>
        </div>
        <div class="actions"*ngIf="!fieldseditPermission">
          <button class="btn-save btn-edit" style="width: 100%;" (click)="modifyFields()"> <i class="fas fa-marker"></i> რედაქტირება</button>
        </div>
      </div>
    </div>
